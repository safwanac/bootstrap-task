<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="color: #33b5e5;">
    <div>
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
          
                      <form class="px-md-2">
          
                        <div class="form-outline text-dark mb-4">
                          <input type="text" id="form3Example1q" class="form-control" />
                          <label class="form-label" for="form3Example1q">Name</label>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline text-dark datepicker">
                              <input type="number" class="form-control" id="exampleDatepicker1" />
                              <label for="exampleDatepicker1" class="form-label">Select a date</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">

                            <label class="col text-dark">Gender: </label>
                             <input type="radio" id="gender" name="gender" value="male">Male
                             <input type="radio" id="gender" name="gender" value="female"/>Female<br><br>
                            
          
          
                          </div>
                        </div>
          
                        <div class="mb-4 text-dark">
          
                          <select class="select">
                            <option value="1" disabled>Qualification</option>
                            <option value="2">plus two</option>
                            <option value="3">Degree</option>
                            <option value="4">Higher studies</option>
                          </select>
          
                        </div>
          
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                          <div class="col-md-6">
          
                            <div class="form-outline text-dark">
                              <input type="number" id="form3Example1w" class="form-control" />
                              <label class="form-label" for="form3Example1w">Registration code</label>
                            </div>
          
                          </div>
                        </div>

                        <div class="container" style="display: flex;">
                        <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                        <a class="btn btn-danger btn-lg mb-1" style="margin-left: 13px;" href="task card .html">Close</a>
                        <a href="table.html" style="padding-left: 10px;">register details</a>

                        </div>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
